<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_842186_e7rqhxvput9.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    
</head>
<body>
    <canvas id=driss class="driss"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="save" class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
        <div class="colors">
            <li id="black" class="black active"></li>
            <li id="red" class="red"></li>
            <li id="green" class="green"></li>
            <li id="blue" class="blue"></li>
        </div>
        <div class="sizes">
            <li id="thin" class="thin"></li>
            <li id="thick" class="thick"></li>
        </div>
    </div>
    

    <script src="./main.js"></script>
    
</body>
</html>
